<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function HienSo() {
        var f0=0;
        var f1=1;
        var f2=1;
        for(let i=3;i<=20;i++){
            f0=f1;
            f1=f2;
            f2=f0+f1;
            if(f2%5==0){
                break;
            }
        }
        alert("so dau tien Fibonacci chia het cho 5 la " +f2);
    }
    HienSo();
</script>

</body>
</html>
